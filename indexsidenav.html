<!-- Add this inside the <sidenav>-element-->
<font style="font-family:'Comic Sans MS', cursive, sans-serif" color="white">
        <h2>Overlay</h2>
</font>
<form-group id="overlayButtonGroup">
        <font style="font-family:'Comic Sans MS', cursive, sans-serif" color="white">
                <h3>Image</h3>
                <input id="overlaybutton" type="checkbox">
                Toggle Overlay
        </font>
</form-group>
<form-group id="updateImageGroup">
        <input id="fileSelector" type="file" accept="image/*">
        <input id="urlSelector" type="text">
</form-group>
<form-group id="opacityGroup">
        <font style="font-family:'Comic Sans MS', cursive, sans-serif" color="white">
                <h3>Opacity</h3>
        </font>
        <input id="opacity" type="range" class="range" min="0" max="99" value="0">
</form-group>
<form-group id="offsetGroup">
        <font style="font-family:'Comic Sans MS', cursive, sans-serif" color="white">
                <h3>Position</h3>
        </font>
        <input id="offsetX" type="number" placeholder="X">
        <input id="offsetY" type="number" placeholder="Y">
</form-group>
<form-group id="scaleImgGroup">
        <font style="font-family:'Comic Sans MS', cursive, sans-serif" color="white">
                <h3>Scale</h3>
        </font>
        <input id="scaleImg" type="range" class="range" min="1" max="100" value="0">
</form-group>
