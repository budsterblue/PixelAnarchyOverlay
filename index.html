<!-- Add this inside the scale element-->
<img id="overlay" src="https://pixelanarchy.online/canvas.png"></img>

<!-- Add this inside before the br that's before the logout button element-->
<font color="white">
	<details>
	<summary id="overlaysummary">Overlay Options</summary>
		<br>
		<input id="overlaybutton" type="checkbox">
		Toggle Overlay
		<br>
		<h2>Image</h2>
	        <input id="fileSelector" type="file" accept="image/*">
		<input type="button" value="Browse..." onclick="document.getElementById('fileSelector').click();" />
		<br>
		<input id="urlSelector" autocomplete="off">
		<br>
		<h2>Opacity</h2>
		<input id="opacity" type="range" class="slider" min="0" max="99" value="0">
		<br>
        	<h2>Position</h2>
		<input id="offsetX" type="number" placeholder="X">
		<input id="offsetY" type="number" placeholder="Y">
		<br>
        	<h2>Scale</h2>
		<input id="scaleImg" type="range" class="slider" min="1" max="100" value="0">
	</details>	
</font>
